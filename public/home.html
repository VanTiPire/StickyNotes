<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage</title>
  <link rel="stylesheet" href="home.css">
</head>

<body>
  <div class="header">
    <div class="header-menu">
      <a href="home.html"><img src="images/logo.svg" href="home.html" alt="Logo"></a>
      <div class="separa"></div>
      <a href="home.html">
        <div>Homepage</div>
      </a>
      <div class="separa"></div>
      <a href="workspace.html">
        <div>Workspace</div>
      </a>
    </div>
    <button id="logout-button" class="logout">Sign Out</button>
  </div>

  <div class="container">

    <p class="section-title">Recent Folders</p>
    <div class="folder-filters">
      <div id="today-btn">Today</div>
      <div id="week-btn">This Week</div>
      <div id="month-btn">This Month</div>
    </div>

    <div class="recent-folders">
      <div class="folders">
        <div class="new-folder" id="new-folder">
          <img src="images/folder.svg" alt="Edit">
          <div>New Folder</div>
        </div>
      </div>
    </div>

    <p class="section-title">My Notes</p>
    <div class="note-filters">
      <div id="today-note-btn">Today</div>
      <div id="week-note-btn">This Week</div>
      <div id="month-note-btn">This Month</div>
    </div>

    <div class="recent-notes">
      <div class="notes">
        <a href="workspace.html"><div class="new-note" id="new-note">
          <img src="images/note.svg" alt="Edit">
          <div>New Note</div>
        </div></a>
      </div>
    </div>



  </div>
  <script src="script.js"></script>
</body>

</html>
